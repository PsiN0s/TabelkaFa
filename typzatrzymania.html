<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wykresy FA</title>
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2rem;
      color: #222;
      text-align: center;
    }
    .chart-container {
      background: #fff;
      padding: 20px 25px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 450px;
      border-radius: 8px;
    }
    /* Responsywność */
    @media (max-width: 600px) {
      iframe {
        height: 350px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Typ zatrzymania:</h1>
  <div class="chart-container">
    <!-- Wklej tutaj swój link z "Publikuj wykres" - Osadź -->
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRRQV3iARKgmpdaWyTY25oH4ZnT_A4vK401R_7fSgz4JIg3zCi19lNRH5CLmvjs3iPiMXjweC3qIu8U/pubchart?oid=504067638&format=interactive" 
      scrolling="no"
      allowtransparency="true"
      >
    </iframe>
  </div>
</body>
</html>
